- name: Install and setup Grafana
  hosts: prometheus_server
  become: true
  remote_user: admin
  gather_facts: false
  tags: 'Done'

  tasks:

    - name: Get packages
      ansible.builtin.apt:
        package:
          - adduser
          - libfontconfig1
        update_cache: true

    - name: Get package
      ansible.builtin.get_url:
        url: 'https://dl.grafana.com/oss/release/grafana_9.3.6_amd64.deb'
        dest: '/home/admin'

    - name: Install package
      ansible.builtin.apt:
        deb: '/home/admin/grafana_9.3.6_amd64.deb'

- name: Run and enable Grafana
  hosts: prometheus_server
  become: true
  remote_user: admin
  gather_facts: false

  tasks:
    - name: Enable and restart
      ansible.builtin.systemd:
        service: grafana-server
        state: restarted
        enabled: true

    - name: Check Grafana
      ansible.builtin.uri:
        url: 'http://localhost:3000'
        status_code:
          - '200'

